d-i time/zone string UTC
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true

d-i debian-installer/locale string en_US

d-i debian-installer/language string en
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/preferred-locale string en_US.UTF-8
d-i localechooser/supported-locales en_US.UTF-8

d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/layout select USA
d-i keyboard-configuration/variant select USA
d-i keyboard-configuration/modelcode string pc105
d-i keyboard-configuration/xkb-keymap select us

d-i partman-auto/method string regular

# Create a large separate /var partition for log files and for CD build server to store large binaries
d-i partman-auto/expert_recipe string                        \
     boot-root ::                                            \
             80 100 200 ext3                                 \
                     $primary{ } $bootable{ }                \
                     method{ format } format{ }              \
                     use_filesystem{ } filesystem{ ext3 }    \
                     mountpoint{ /boot }                     \
             .                                               \
             2000 3000 10000 ext3                            \
                     method{ format } format{ }              \
                     use_filesystem{ } filesystem{ ext3 }    \
                     mountpoint{ / }                         \
             .                                               \
             500 5000 1000000000 ext3                        \
                     method{ format } format{ }              \
                     use_filesystem{ } filesystem{ xfs }     \
                     mountpoint{ /var }                      \
             .                                               \
             64 512 300% linux-swap                          \
                     method{ swap } format{ }                \
             .

d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

d-i base-installer/excludes string laptop-detect

d-i passwd/root-login boolean false

d-i passwd/user-fullname string CDD Book User
d-i passwd/username string cdd
d-i passwd/user-password password cdd
d-i passwd/user-password-again password cdd
d-i user-setup/allow-password-weak boolean true

d-i user-setup/encrypt-home boolean false
choose-mirror-bin mirror/http/proxy string
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true

d-i netcfg/get_hostname string unassigned-hostname
d-i netcfg/get_domain string unassigned-domain
d-i netcfg/wireless_wep string

d-i pkgsel/include string aptitude curl openssh-server sudo
d-i pkgsel/language-packs multiselect

d-i pkgsel/update-policy select none
d-i pkgsel/upgrade select safe-upgrade

d-i base-installer/install-recommends boolean false

d-i finish-install/reboot_in_progress note

d-i preseed/early_command string \
        mkdir -p /usr/lib/post-base-installer.d && \
        echo "sed -i -e 's/^in-target.*tasksel.*/#\\0/' /var/lib/dpkg/info/pkgsel.postinst" > /usr/lib/post-base-installer.d/90skip-tasksel && \
        chmod +x /usr/lib/post-base-installer.d/90skip-tasksel
